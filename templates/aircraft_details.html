{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ aircraft.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ aircraft.photo.url }}" class="img-fluid" alt="{{ aircraft.name }}">
            </div>
            <div class="col-md-6">
                <h1>{{ aircraft.name }}</h1>
                <p>{{ aircraft.text }}</p>
                <h3>Specifications:</h3>
                <p>{{ aircraft.specifications }}</p>
                <h3>History:</h3>
                <p>{{ aircraft.historik }}</p>
                <h3>Publication Date:</h3>
                <p>{{ aircraft.date_publication }}</p>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="footer-links">
            <a href="#">Ссылка 1</a>
            <a href="#">Ссылка 2</a>
            <!-- Add other footer links here -->
        </div>
        <p>&copy; 2024 Ваша компания</p>
    </footer>
</body>
</html>
